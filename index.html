<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div id="employee-form">
            <table>
                <tr>
                    <th>Employee Entry Form</th>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" id="first-name"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="last-name"></td>
                </tr>
                <tr>
                    <td>ID Number Name:</td>
                    <td><input type="number" id="id-number"></td>
                    <td><button id="generate-random-id">Generate Random ID</button></td>
                </tr>
                <tr>
                    <td>Job Title:</td>
                    <td><input type="text" id="job-title"></td>
                </tr>
                <tr>
                    <td>Annual Salary:</td>
                    <td><input type="number" id="annual-salary"></td>
                </tr>
            </table>
            <button id="submit-form">submit form</button>
            <button id="clear-form">clear form</button>
        </div>

        <div id="Employee Information">
            <table id = "employee-information-table">
                <tr id="employee-information-table-header">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                </tr>
                <!-- <tr>
                    <tr>Brandon</tr>
                    <tr>Yapel</tr>
                    <tr>12345</tr>
                    <tr>Student</tr>
                    <tr>0</tr>
                </tr> -->
            </table>
        </div>
        <div id="monthly-expense-information">
            <p>Gross Monthly Expense: </p>
            <p id="monthly-expense">$0</p>
        </div>
    </main>
    <footer>

    </footer>  
</body>
</html>
